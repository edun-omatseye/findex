<div class="largeferry">
  <div style="font-size: 19px; font-weight: bold; padding: 10px;">
    Large Ferry
  </div>
  <div *ngFor="let car of ferry; let i=index">
    <span>{{i+1}}. </span> <span>Vehicle: {{car.type }}</span>,
    <span>Cost {{car.cost | currency}}</span>
  </div>

  <hr />
  <div>
    <div>Worker Cost: {{totalCost * 0.1 | currency}}</div>
    <div>Terminal Cost: {{totalCost * 0.9 | currency}}</div>
    <div>Total Cost(Large Ferry): {{totalCost | currency}}</div>
  </div>
</div>
